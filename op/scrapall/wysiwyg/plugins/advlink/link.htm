<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Link De-Capthaphy</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/advlink.js"></script>
	<link href="css/advlink.css" rel="stylesheet" type="text/css" />
</head>
<body id="advlink" style="display: none">
		<div class="tabs">
			<ul>
				<li id="general_tab" class="current"><span><a href="javascript:void(0);">Link De-Capthaphy</a></span></li>
			</ul>
		</div>

		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
					<ol><li>De-Captchaphy the link.</li>
					<li>Copy the De-Captchaphied link.</li>
					<li>Paste the De-Captchaphied link in the Scrap Box.</li></ol>
					<table border="0" cellpadding="4" cellspacing="0">
						<tr>
						  <td class="nowrap"><label id="hreflabel" for="href">{#advlink_dlg.url}</label></td>
						  <td><table border="0" cellspacing="0" cellpadding="0">
								<tr>
								  <td><input id="href" name="href" type="text" value="" /></td>
								  <td id="hrefbrowsercontainer">&nbsp;</td>
								</tr>
							  </table></td>
						</tr>
							<td class="nowrap"><label id="titlelabel">De-Captchaphied link</label></td>
							<td><input id="link" name="link" type="text" value="" /></td>
						</tr>
					</table>
			</div>
</body>
</html>
